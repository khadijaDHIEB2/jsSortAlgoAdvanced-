<html lang="fr">
    <head>
        <meta charset="utf-8">
        <script
            type="text/javascript"
            src='js/lib/jquery-3.3.1.min.js'
        ></script>
        <script
            type="text/javascript"
            src='js/lib/bootstrap.min.js'
        ></script>
        <link href='css/lib/bootstrap.min.css' rel='stylesheet'>
        <title>Tri ville</title>
    </head>
    <body>
        <div class='container-fluid'>
            <div class='row'>
                <div class='col-xs-6'>
                    <div class='form-group'>
                        <h1>Le tri des villes</h1>
                        <div class='form-group'>
                            <label for='#algo-select'>Fichier Ville CSV</label>
                            <input
                                type="file"
                                id="file-input"
                            >
                        </div>
                        <div class='form-group'>
                            <label for='#algo-select'>Algorithme</label>
                            <select
                                class='form-control'
                                id='algo-select'
                            >
                                <option value='insert'>Tri par insertion</option>
                                <option value='select'>Tri par sélection</option>
                                <option value='bubble'>Tri à bulles</option>
                                <option value='shell'>Tri de Shell</option>
                                <option value='merge'>Tri par fusion</option>
                                <option value='heap'>Tri par tas</option>
                                <option value='quick'>Tri rapide</option>
                            </select>
                        </div>
                        <button id="read-button">Trier</button>
                        <div class='form-group'>
                            <span id="permutation"></span>
                        </div>
                        <div>
                            <ul id="navp"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <canvas
                id="canvas"
                width="100"
                height="40"
            ></canvas>
        </div>
    </body>
    <script src="./js/triVille.js"></script>
    <!-- <script src="./js/sort_algorithm_empty.js"></script> -->
    <!-- <script src="./js/recursive.js"></script> -->
</html>
